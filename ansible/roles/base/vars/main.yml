# Packages
# Default pacakges to install for various system types
# By defaults, the system type is equal to the ansible_distribution
# fact, so ensure the name matches what is returned by the target
# system

packages:
  Ubuntu:
    - {name: aptitude, state: latest}
    - {name: build-essential, state: latest}
    - {name: systemd, state: latest}

